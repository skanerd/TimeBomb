<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>



    <div class="textbox">
        <h2>悪い奴らがおれんちに爆弾を仕掛けた！</h2>
        <p class="why">俺なんかやったっけ。。？</p>
        <div class="background">
            <p class="crazy">あと1分！諦めろ！</p>
            <img src="images/bad.png" alt="robber">
        </div>
        <p>爆発まであと
            <span>
                <input id="Timer" type="text" value="" readonly/>
            </span>
            しか残ってない！<br>
            早く解除しないと俺が<span class="meat">肉</span>になっちゃう！
            助けて泣泣
        </p>
    </div>




    <div class="question">
        <h2>この問題を解けると爆弾から逃げられる！</h2>
        <div id="quiz">
        
        </div>
        <div id="text_box">
            <input type="text" placeholder="死ね！！！" id="answer">
            <input type="button" id="btn_answer" value="死にたくない！">
        </div>
    </div>

    <script src="JS.js"></script>
</body>
</html>
